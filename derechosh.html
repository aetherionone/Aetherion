<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aetherion - Inicio</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: white;
    }

    .menu {
      position: fixed;
      width: 100%;
      top: 0;
      padding: 15px 40px;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
      backdrop-filter: blur(6px);
      flex-wrap: wrap;
    }

    .menu .logo-text {
      font-size: 1.5rem;
      color: #00e5ff;
      font-weight: bold;
    }

    .menu ul {
      list-style: none;
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
    }

    .menu ul li a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s;
      cursor: pointer;
    }

    .menu ul li a:hover {
      color: #00e5ff;
    }

    .hero {
      background: url('2.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(to bottom, rgba(0,0,0,0.5), rgba(0,0,0,0.9));
      z-index: 1;
    }

    .contenido {
      z-index: 2;
      position: relative;
      max-width: 800px;
      padding: 20px;
      animation: fadeIn 1.5s ease;
    }

    .logo {
      width: 160px;
      border-radius: 50%;
      margin-bottom: 25px;
      box-shadow: 0 0 20px #00e5ff;
      animation: flotar 3s ease-in-out infinite;
    }

    h1 {
      font-size: 3rem;
      color: #00e5ff;
      margin-bottom: 15px;
      animation: neonGlow 2s ease-in-out infinite alternate;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #e0e0e0;
    }

    .boton {
      background-color: #00e5ff;
      color: #000;
      padding: 14px 35px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 20px #00e5ff;
      transition: all 0.3s ease-in-out;
      cursor: pointer;
    }

    .boton:hover {
      background-color: #00bcd4;
      box-shadow: 0 0 30px #00e5ff;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes flotar {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes neonGlow {
      from { text-shadow: 0 0 5px #00e5ff, 0 0 10px #00e5ff; }
      to { text-shadow: 0 0 20px #00e5ff, 0 0 40px #00ffff; }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .menu {
        flex-direction: column;
        text-align: center;
        gap: 10px;
      }

      .menu ul {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Música de fondo -->
  <audio autoplay loop>
    <source src="fondo.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>

  <!-- Menú -->
  <!-- Hero principal -->
  <section class="hero">
    <div class="overlay"></div>
    <div class="contenido">
      <!-- Logo embebido base64 -->
      <img src="logo.JPG" class="logo" />
      <h1>Explora un nuevo universo</h1>
      <p>La mejor tecnología al alcance de tu mano</p>
      <a href="dh2.html" class="boton">Entrar al portal</a>
    </div>
  </section>
</body>
</html>
